<!DOCTYPE html>
<html>
<head>
    <title>Aberration Research Institute</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Poppins', sans-serif;
            background: #3a3a3a;
            margin-top: 10px; /* Reduced margin-top to move content up */
        }
        h1 {
            margin-bottom: 50px;
            font-size: 6.5em;
            text-align: center;
            font-weight: 400;
        }
        h2 {
            font-size: 1.625em; /* Half the size of the previous h2 */
            text-align: center;
            font-weight: 400;
        }
        .button {
            display: block;
            margin: 20px auto;
            padding: 20px 35px;
            font-size: 1.5em;
            background-color: #333333;
            color: black;
            border: none;
            cursor: pointer;
            border-radius: 12px;
        }
        .button:hover {
            background-color: #4d4d4d;
        }
        .password-input {
            display: block;
            margin: 20px auto;
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #3a3a3a; /* Match background color */
            color: #fff; /* White text color for contrast */
        }
    </style>
    <script>
        function checkPassword() {
            var password = document.getElementById('password').value;
            if (password === 'E9d6%S3Tp%6v') {
                var enterButton = document.createElement('button');
                enterButton.className = 'button';
                enterButton.innerText = 'Enter';
                enterButton.onclick = function() {
                    location.href = 'homepage.html';
                };
                document.getElementById('submit-button').replaceWith(enterButton);
            } else {
                alert('Incorrect password. Please try again.');
            }
        }
    </script>
</head>
<body>
    <div>
        <h2>Where the Unseen Threatens, We Stand Unyielding.</h2>
        <h1>Aberration Research Institute</h1>
        <input type="password" id="password" class="password-input" placeholder="Enter Password">
        <button id="submit-button" class="button" onclick="checkPassword()">Submit</button>
    </div>
</body>
</html>
